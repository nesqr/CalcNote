<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalcNote v1.4</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #222;
      --card: #ffffff;
      --btn: #e0e0e0;
    }
    body.dark {
      --bg: #1e1e1e;
      --fg: #f5f5f5;
      --card: #2a2a2a;
      --btn: #444;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 480px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .sub {
      font-size: 15px;
      color: #888;
      margin-bottom: 16px;
    }
    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: var(--btn);
      cursor: pointer;
    }
    #resultadoContainer {
      margin-top: 16px;
      background-color: #efefef;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .footer {
      margin-top: 24px;
      font-size: 12px;
      text-align: center;
      color: #aaa;
    }
    .control-group {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CalcNote üìöüíä</h1>
    <div class="sub">‚Äúv1.4 ‚Äì Sencilla, pero con amor... para las abuelas de Farmaco üëµüíñ‚Äù</div>

    <label for="numPreguntas">N√∫mero de preguntas:</label>
    <select id="numPreguntas">
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="7">7</option>
    </select>

    <div id="preguntasContainer"></div>

    <button onclick="calcularNota()">Calcular Nota</button>
    <div class="control-group">
      <button onclick="toggleModoOscuro()">üåì Modo Oscuro</button>
      <button onclick="toggleFuente()">üî† Aumentar Fuente</button>
    </div>

    <div id="resultadoContainer">
      <h3>Resultado:</h3>
      <p id="resultado"></p>
    </div>

    <div class="footer">
      CalcNote v1.4 ‚Äì por Nesti, para Farmaco üíä<br>
      <small>Actualizado seg√∫n instructivo oficial. 70% para aprobar ‚úÖ</small>
    </div>
  </div>

  <script>
    document.getElementById("numPreguntas").addEventListener("change", generarCampos);
    function generarCampos() {
      const num = parseInt(document.getElementById("numPreguntas").value);
      const container = document.getElementById("preguntasContainer");
      container.innerHTML = "";
      for (let i = 0; i < num; i++) {
        const label = document.createElement("label");
        label.innerText = "Pregunta " + (i + 1);
        const select = document.createElement("select");
        select.className = "nota";
        [5,4,3,2].forEach(n => {
          const option = document.createElement("option");
          option.value = n;
          option.innerText = n;
          select.appendChild(option);
        });
        container.appendChild(label);
        container.appendChild(select);
      }
    }
    function calcularNota() {
      const notas = Array.from(document.querySelectorAll(".nota")).map(n => parseInt(n.value));
      const correctas = notas.filter(n => n >= 3).length;
      const total = notas.length;
      const porcentaje = (correctas / total) * 100;
      let notaFinal = 2;

      if (porcentaje >= 70) {
        const fives = notas.filter(n => n === 5).length;
        const threes = notas.filter(n => n === 3).length;
        const fours = notas.filter(n => n === 4).length;

        if (correctas === total && fives >= total * 0.6) {
          notaFinal = 5;
        } else if (fours + fives > threes) {
          notaFinal = 4;
        } else {
          notaFinal = 3;
        }
      }

      document.getElementById("resultado").innerText = `Nota final: ${notaFinal}`;
      document.getElementById("resultadoContainer").style.display = "block";
    }
    function toggleModoOscuro() {
      document.body.classList.toggle("dark");
    }
    function toggleFuente() {
      document.body.style.fontSize = document.body.style.fontSize === "20px" ? "16px" : "20px";
    }
    window.onload = generarCampos;
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
