<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalcNote</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #222;
      --card: #ffffff;
      --btn: #e0e0e0;
      --result: #efefef;
      --font-size: 16px;
    }
    body.dark {
      --bg: #1e1e1e;
      --fg: #f5f5f5;
      --card: #2a2a2a;
      --btn: #444;
      --result: #333;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: var(--font-size);
      background-color: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: all 0.3s ease;
    }
    .container {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 480px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .sub {
      font-size: 15px;
      color: #888;
      margin-bottom: 16px;
    }
    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--btn);
      color: var(--fg);
    }
    button:hover {
      opacity: 0.95;
    }
    #resultadoContainer {
      margin-top: 16px;
      background-color: var(--result);
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .footer {
      margin-top: 24px;
      font-size: 12px;
      text-align: center;
      color: #aaa;
    }
    .control-group {
      display: flex;
      justify-content: space-between;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CalcNote 📚💊</h1>
    <div class="sub">Sencilla, pero con amor... para las abuelas de Farmaco 👵💖</div>

    <label for="numPreguntas">Número de preguntas:</label>
    <select id="numPreguntas">
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="7">7</option>
    </select>

    <h3>Agrupación de respuestas</h3>

    <label for="n5">¿Cuántas respuestas fueron 5?</label>
    <select id="n5">
      <option value="0">0</option>
      ${[...Array(7).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join("")}
    </select>

    <label for="n4">¿Cuántas respuestas fueron 4?</label>
    <select id="n4">
      <option value="0">0</option>
      ${[...Array(7).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join("")}
    </select>

    <label for="n3">¿Cuántas respuestas fueron 3?</label>
    <select id="n3">
      <option value="0">0</option>
      ${[...Array(7).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join("")}
    </select>

    <label for="n2">¿Cuántas respuestas fueron 2?</label>
    <select id="n2">
      <option value="0">0</option>
      ${[...Array(7).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join("")}
    </select>

    <button onclick="calcularNota()">Calcular Nota</button>
    <div class="control-group">
      <button onclick="toggleModoOscuro()">🌓 Modo Oscuro</button>
      <button onclick="toggleFuente()">🔠 Aumentar Fuente</button>
    </div>

    <div id="resultadoContainer">
      <h3>Resultado:</h3>
      <p id="resultado"></p>
    </div>

    <div class="footer">
      CalcNote v2.2.1 – por Nesti, para Farmaco 💊<br>
      <small>(╯°□°）╯︵ ┻━┻</small>
    </div>
  </div>

<script>
function calcularNota() {
  const total = parseInt(document.getElementById("numPreguntas").value);
  const count = {
    2: parseInt(document.getElementById("n2").value),
    3: parseInt(document.getElementById("n3").value),
    4: parseInt(document.getElementById("n4").value),
    5: parseInt(document.getElementById("n5").value),
  };

  const suma = count[2] + count[3] + count[4] + count[5];
  if (suma !== total) {
    mostrarResultado("⚠️ El total de respuestas no coincide con el número de preguntas.");
    return;
  }

  let notaFinal = 2;

  if (total === 7 && count[2] === 2 && count[5] === 5) {
    notaFinal = 3;
  }
  else if (
    (total === 3 && count[2] >= 2) ||
    (total === 5 && count[2] >= 3) ||
    (total === 7 && count[2] >= 3)
  ) {
    notaFinal = 2;
  }
  else if (count[2] === 1 && total === 3) {
    notaFinal = 3;
  }
  else if (
    (total <= 5 && count[5] === total) ||
    (total <= 5 && count[5] === total - 1 && count[2] === 0 && count[3] === 0 && count[4] === 1) ||
    (total === 7 && count[5] >= 5 && count[2] <= 1 && count[4] <= 2 && count[3] === 0)
  ) {
    notaFinal = 5;
  }
  else if ((count[4] + count[5]) / total >= 0.5) {
    notaFinal = 4;
  }
  else if ((count[3] + count[4] + count[5]) / total >= 0.7) {
    notaFinal = 3;
  }

  mostrarResultado("<strong>Nota final: " + notaFinal + "</strong>");
}

function mostrarResultado(mensaje) {
  document.getElementById("resultado").innerHTML = mensaje;
  document.getElementById("resultadoContainer").style.display = "block";
}

function toggleModoOscuro() {
  document.body.classList.toggle("dark");
}

function toggleFuente() {
  const html = document.documentElement;
  const current = parseInt(getComputedStyle(html).getPropertyValue('--font-size'));
  const next = current === 20 ? 16 : 20;
  html.style.setProperty('--font-size', next + 'px');
}
</script>
</body>
</html>
